server:
  port: 8082
  servlet:
    context-path: /resource
# 应用名称
spring:
  application:
    name: resource

feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

